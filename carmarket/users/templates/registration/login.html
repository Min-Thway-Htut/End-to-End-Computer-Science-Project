{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>
    <section class="vh-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg rounded-4">
                        <div class="card-body p-5">
                  
                            <img src="{% static 'users/brand-logo.png' %}" class="img-rounded mb-4 d-block mx-auto" style="width:120px; height:90px;  object-fit:cover;"alt="MotoMart Logo">
                    <h4 class="text-center mb-4">Login</h4>    
        <form method="POST">
            {% csrf_token %}
    
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary w-100">Login</button>
           </div>
        </form>


        <div class="text-center mt-4">
        <p class="mb-0 text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-dark fw-semibold">Sign up here</a></p>
       </div>  
      </div>
      </div>
    </div>
     </div>
    </div>    
</section>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

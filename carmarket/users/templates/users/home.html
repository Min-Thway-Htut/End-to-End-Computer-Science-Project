{% load static %}
<html>
    <head>
        <title>Home</title>
        <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
             body, html {
            margin: 0;
            padding: 0;
        }
    </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">MotoMart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                    <form method="POST" action="{% url 'logout' %}" class="d-flex align-items-center my-auto">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>

            </div>
        </nav>

          <div class="container-fluid mt-0 bg-light" style="width: 100%; padding: 0;">
            <div class="row">
                <div class="col-md-4">
                    <img src="{% static 'users/brand-logo.png' %}" class="img-rounded mt-3 mb-4 d-block mx-auto" style="width:120px; height:90px;  object-fit:cover;"alt="MotoMart Logo">
                </div>
                <div class="col-md-4 mt-5">
                   <form class="d-flex" action="#">
                    <input type="text" placeholder="Search..." name="search" class="form-control me-2">
                    <button type="submit" class="btn btn-dark">Search</button>
                   </form>
                </div>
            </div>
          </div> 
       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </body>
</html>

{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center ">Frequently Asked Questions</h1>
    
    <div class="accordion shadow-lg rounded" id="faqAccordion">
        {% for faq in faqs %}
        <div class="accordion-item border-0 mb-3 bg-light">
            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                <button class="accordion-button collapsed fw-semibold bg-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false"
                        aria-controls="collapse{{ forloop.counter }}">
                    {{ faq.question }}
                </button>
            </h2>
            <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse"
                 aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                <div class="accordion-body text-secondary">
                    {{ faq.answer }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
